name: flutter_ali_auth
description: Aliyun one-click login SDK plugin for flutter
version: 1.1.0
homepage: https://github.com/fluttercandies/flutter_ali_auth

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  dev_dependencies:
    flutter_launcher_icons: ^0.13.1

  flutter_icons:
    android: true
    ios: true
    image_path: "assets/app_icon.png"  # 路径为你的 logo 图片
flutter:
  plugin:
    platforms:
      android:
        package: com.fluttercandies.flutter_ali_auth
        pluginClass: FlutterAliAuthPlugin
      ios:
        pluginClass: FlutterAliAuthPlugin
